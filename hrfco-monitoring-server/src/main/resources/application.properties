server.port=8080

spring.application.name=hrfco-monitoring-server

# Kafka 설정
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=alert-server-consumer
spring.kafka.consumer.auto-offset-reset=latest

# MongoDB 자동 설정 비활성화 (직접 MongoClient 사용)
spring.data.mongodb.auto-index-creation=false

kafka.alert.topic=${ALERT_TOPIC:hrfco-alerts}

# MongoDB 설정
mongodb.host=${MONGODB_HOST:mongodb}
mongodb.port=${MONGODB_PORT:27017}
mongodb.db=${MONGODB_DB:pipeline_db}
mongodb.user=${MONGODB_USER:admin}
mongodb.password=${MONGODB_PASSWORD:adminpassword123}

# NiFi API 설정 (HTTPS - SSL 검증 비활성화)
nifi.api.url=${NIFI_API_URL:https://nifi:8443/nifi-api}

# 로깅 설정
logging.level.com.magpie.hrfco_monitoring_server=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.com.magpie.hrfco_monitoring_server.service.NiFiMonitoringService=DEBUG
